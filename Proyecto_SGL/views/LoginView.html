     <div class="cont">
  <div class="demo">
  <div class="login">
      <div class="titulo">
	    <div class="col-lg-12">
	  <h4>Bienvenidos al Sistema de Gestion Logistica (SGL).<br>
		Ingrese su usuario y clave.<br></h4>
	  </div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input name="txt_usuario" id="txt_usuario" type="text" class="login__input name" placeholder="Usuario" onKeyPress="validaEnter('usuario',event);" value="" />
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
          </svg>
          <input name="txt_passwd" id="txt_passwd" type="password" class="login__input pass" placeholder="Clave" onKeyPress="validaEnter('passwd',event);" value="">
        </div>
		<input name="btn_login" id="btn_login" class="login__submit" type="button" value="Login" onClick="logonear()">
      </div>
    </div>
</div>
